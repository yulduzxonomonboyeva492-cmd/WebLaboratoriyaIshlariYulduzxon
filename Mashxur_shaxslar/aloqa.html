<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aloqa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f5f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #222;
            margin-top: 40px;
        }

        form {
            max-width: 500px;
            margin: 30px auto;
            background: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 4px rgba(37,99,235,0.3);
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #1e40af;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

  <header>
    <h1>Biz bilan bogâ€˜laning</h1>
    <h1>Savollaringiz va takliflaringizni yuboring</h1>
  </header>

    <form action="#" method="post">
        <!-- Ism -->
        <label for="ism">Ismingiz:</label>
        <input type="text" id="ism" name="ism" placeholder="Ismingizni kiriting" required>

        <!-- Email -->
        <label for="email">Email manzilingiz:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

        <!-- Yoshingiz -->
        <label for="yosh">Yoshingiz:</label>
        <input type="number" id="yosh" name="yosh" min="1" max="100" placeholder="Yoshingizni kiriting">

        <!-- Xabar maydoni -->
        <label for="xabar">Xabaringiz:</label>
        <textarea id="xabar" name="xabar" rows="5" placeholder="Xabaringizni shu yerga yozing..."></textarea>

        <!-- Yuborish tugmasi -->
        <button type="submit">Yuborish</button>
    </form>

    <div class="footer">
        &copy; 2025 Web Texnologiyalar | Omonboyeva Yulduzxon
    </div>

</body>
</html>
